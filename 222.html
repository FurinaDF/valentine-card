<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节贺卡</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #FF69B4, #FFB6C1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

       .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

       .card h1 {
            color: #FF1493;
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out 0.5s backwards;
        }

       .card p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.5s;
        }

       .heart {
            color: #FF1493;
            position: absolute;
            font-size: 2em;
            animation: heartFall 3s linear infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes heartFall {
            from {
                top: -50px;
            }

            to {
                top: 100vh;
            }
        }

       .clickable-heart {
            color: #FF1493;
            font-size: 3em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

       .clickable-heart:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <!-- 随机生成的心形元素 -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 25%; animation-delay: 0.5s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 55%; animation-delay: 1.5s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 85%; animation-delay: 2.5s;"></div>

    <div class="card">
        <h1>情人节快乐 <span class="heart">❤</span></h1>
        <p>亲爱的，在这个浪漫的情人节，你就像夜空中最亮的星，点亮了我整个世界。每一次和你在一起，时光都变得无比甜蜜，那些温馨的瞬间，如同璀璨的宝石，镶嵌在我记忆的深处。</p>
        <p>你的笑容，如同春日里绽放的花朵，芬芳了我的心田；你的拥抱，好似冬日里温暖的炉火，驱散了我所有的寒冷。和你相伴的日子，是我生命中最美好的旅程。</p>
        <p>未来的日子里，我愿与你一起走过每一个春夏秋冬，看遍世间的花开花落。无论风雨如何，我都会紧紧握住你的手，与你携手一生，不离不弃。</p>
        <p>我爱你，这份爱，如同滔滔江水，连绵不绝；如同巍峨高山，坚定不移。愿我们的爱情，像一首永恒的旋律，永远奏响幸福的乐章。</p>
        <span class="clickable-heart" onclick="showMessage()">❤</span>
    </div>

    <script>
        function showMessage() {
            alert('愿我们的爱情永远甜蜜如初！');
        }
    </script>
</body>

</html>
